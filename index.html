<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cocina Foundation</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="contenedor">


      <div class="row">
        <div class="columns small-12 medium-4 large-4">
          <div class="">
            <h1>CocinArte</h1>
            <h6 class="slogan">El arte de cocinar en casa</h6>

          </div>
        </div>
        <div class="columns medium-8 large-8  hide-for-small-only empty-nav">
        </div>
      </div>
      <div ><hr noshade="noshade"></div>
      <div class="row">
        <div class="primary callout columns medium-4 large-4 hide-for-small-only">
          <div class="row collapse postfix-round">
            <div class="small-9 columns">
              <input type="text" placeholder="Buscar">
            </div>
            <div class="small-3 columns">
              <a href="#" class=" button postfix"><i class="step fi-magnifying-glass"></i></a>
            </div>
          </div>
          <div class="stacked button-group expanded">
            <a class="button hollow">Inicio</a>
            <a class="button hollow">Mis recetas</a>
            <a class="button hollow">Foro</a>
          </div>
          <div class="row">
            <div class="column small-12">
              <h6 class="favtitle">Favoritos:</h6>
            </div>
            <div class="columns small-4">
              <img src="img/fav-1.png" alt="Favorito 1" class="thumbnail">
            </div>
            <div class="columns small-4">
              <img src="img/fav-2.png" alt="Favorito 2" class="thumbnail">
            </div>
            <div class="columns small-4">
              <img src="img/fav-3.png" alt="Favorito 3" class="thumbnail">
            </div>
            <div class="columns small-4">
              <img src="img/fav-4.png" alt="Favorito 3" class="thumbnail">
            </div>
            <div class="columns small-4">
              <img src="img/fav-5.png" alt="Favorito 3" class="thumbnail">
            </div>
            <div class="columns small-4">
              <img src="img/fav-6.png" alt="Favorito 3" class="thumbnail">
            </div>
          </div>
          <div class="row">

          </div>
        </div>
        <div class="columns small-12 medium-8 large-8">
          <div class="columns small-12 medium-12 large-12">Entrada1</div>
          <div class="columns small-12 medium-12 large-12">Entrada 2</div>
        </div>
      </div>
</div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
